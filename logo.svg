<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Left Palm Tree -->
  <g id="leftPalm">
    <!-- Trunk -->
    <rect x="30" y="60" width="8" height="50" fill="#8B4513" rx="4"/>
    <!-- Leaves -->
    <path d="M 34 60 Q 20 40, 15 50 Q 10 35, 5 45 Q 8 30, 12 40 Q 18 25, 25 35" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
    <path d="M 34 60 Q 25 45, 20 55 Q 15 40, 10 50" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
    <path d="M 34 60 Q 30 50, 28 58 Q 32 48, 30 56" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
  </g>
  
  <!-- Right Palm Tree -->
  <g id="rightPalm">
    <!-- Trunk -->
    <rect x="162" y="60" width="8" height="50" fill="#8B4513" rx="4"/>
    <!-- Leaves -->
    <path d="M 166 60 Q 180 40, 185 50 Q 190 35, 195 45 Q 192 30, 188 40 Q 182 25, 175 35" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
    <path d="M 166 60 Q 175 45, 180 55 Q 185 40, 190 50" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
    <path d="M 166 60 Q 170 50, 172 58 Q 168 48, 170 56" 
          fill="#228B22" stroke="#1a5f1a" stroke-width="1"/>
  </g>
  
  <!-- Crown in the middle -->
  <g id="crown">
    <!-- Base of crown -->
    <rect x="85" y="50" width="30" height="8" fill="#FFD700" stroke="#FFA500" stroke-width="1" rx="2"/>
    <!-- Crown points -->
    <polygon points="100,20 95,45 90,45 88,50 112,50 110,45 105,45" 
             fill="#FFD700" stroke="#FFA500" stroke-width="1.5"/>
    <!-- Middle point -->
    <polygon points="100,20 97,40 103,40" 
             fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>
    <!-- Left point -->
    <polygon points="95,45 93,38 97,38" 
             fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>
    <!-- Right point -->
    <polygon points="105,45 103,38 107,38" 
             fill="#FFA500" stroke="#FF8C00" stroke-width="1"/>
    <!-- Gems/Jewels -->
    <circle cx="100" cy="35" r="3" fill="#FF1493"/>
    <circle cx="92" cy="42" r="2" fill="#00BFFF"/>
    <circle cx="108" cy="42" r="2" fill="#00BFFF"/>
  </g>
  
  <!-- Curving lines from palm trees to crown -->
  <path d="M 34 60 Q 60 40, 88 50" 
        stroke="#228B22" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
  <path d="M 166 60 Q 140 40, 112 50" 
        stroke="#228B22" stroke-width="2" fill="none" opacity="0.6" stroke-dasharray="3,3"/>
</svg>

